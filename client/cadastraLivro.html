<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/cadastraLivro.css">
    <link rel="stylesheet" href="style/main.css">
    <script src="https://kit.fontawesome.com/332d5d6573.js" crossorigin="anonymous" ></script>
    <title>Document</title>
</head>
<body>

    <header>
        <div class="cabecalho">
            <div class="arrow">
                <a href="home.html"><img src="../images/seta-esquerda.png" /></a>
            </div>
            <div class="title">
                <h1>TELA DE CADASTRO</h1>
            </div>
            <div class="logout">
                <a href="login.html"><img src="../images/sair.png"></a>
            </div>
        </div>
    </header>
    
   

    <form class="container" action="http://localhost:3000/cadastraLivro" method="POST">
        <div class="card color">
            <label for="">Nome</label>
            <input type="text" name="name">
            <br>
            <label for="">Autor</label>
            <input type="text" name="author">
            <br>
            <label for="genero">Gênero</label>
            <select name="genero" id="">
                <option value="acao">Ação</option>
                <option value="aventura">Aventura</option>
                <option value="ficcao">Ficção</option>
                <option value="suspense">Suspense</option>
                <option value="terror">Terror</option>
                <option value="comedia">Comédia</option>
                <option value="quadrinho">Quadrinho</option>
                <option value="biografia">Biografía</option>
            </select>
            <!-- <input type="text" name="genero"> -->
            <br>
            <label for="">Data de publicação</label>
            <input type="date" name="data_publicacao">
            <br>
            <label for="">Editora</label>
            <input type="text" name="editora">
            <br>
            <br>
            <input class="buttom" type="submit" value="Cadastrar">
        </div>    
    </form>
    <footer>
        <p>Todos os direitos reservados - &copy; 2023</p>
    </footer>

</body>
</html>
