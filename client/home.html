<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="./js/home.js" defer></script>
    <title>Biblioteca</title>
    
</head>
<body>
    
    <header>
        <div class="cabecalho">
            <div class="arrow">
                <a href="home.html"><img src="../images/seta-esquerda.png" /></a>
            </div>
            <div class="title">
                <h1>HOME</h1>
            </div>
            <div class="logout">
                <a href="login.html"><img src="../images/sair.png"></a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="card color" onclick="redirecionaCadastro()">
                <h2>LIVROS</h2>
                <P>cadastre seu livro</P>
                <img class="image" src="./images/pilha-de-livros.png">
            </div>
            <div class="card color" onclick="redirecionaConsulta()">
                <h2>CONSULTA</h2>
                <P>consulte seu livro</P>
                <img class="image" src="./images/lupa.png">
            </div>
            <div class="card color" onclick="redirecionaDelete()">
                <h2>DELETE</h2>
                <P>delete seu livro</P>
                <img class="image" src="./images/bin.png">
            </div>
            <div class="card color" onclick="redirecionaAtualiza()">
                <h2>ATUALIZAR</h2>
                <P>atualize sua lista</P>
                <img class="image" src="./images/atualizar.png">
            </div>  
        </div>
    </main>

    <footer>
        <p>Todos os direitos reservados - &copy; 2023</p>
    </footer>

</body>
</html>
