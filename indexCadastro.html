<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--ACTION: defini o local de uma URL em que os dados do formulÃ¡rio devem ser enviados
    METHOD: defini qual o modelo de HTTP para enviar dados "GET ou POST".-->
    <form action="pagina-form" method="post">
        <div>
            <label for="name">Nome:</label>
            <input type="name" id="name">
        </div>
        <div>
            <label for="password">Senha:</label>
            <input type="password" id="password">
        </div>
        <div>
            <label for="e-mail">E-mail:</label>
            <input type="e-mail" id="e-mail">
        </div>
        <div class="button">
            <button  type="submit">Cadastrar</button>
        </div>
    </form>
</body>
</html>
